<p-panel header="Pipes custom" class="p-4">

    <p>Pipes no incluidos en Angular - Los crearemos {{"nosotros" | toggleCase:isUpperCase }} mismos</p>
</p-panel>


<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button 
        (click)="toggleUpperCase()"
        label="ToggleCase" 
        icon="pi pi-plus" 
        class="mr-2"></p-button>

        <p-button  
        (click)="sortBy('name')"
        label="Por nombre" 
        icon="pi pi-upload" 
        styleClass="p-button-success"></p-button>

        <p-button 
        (click)="sortBy('canFly')"
        class="ml-2" label="Volador" 
        icon="pi pi-car" 
        styleClass="p-button-success"></p-button>

        <p-button 
        (click)="sortBy('color')"
        class="ml-2" 
        label="Color" 
        icon="pi pi-book" 
        styleClass="p-button-success"></p-button>
        
    </div>
    <div class="p-toolbar-group-end">
        <p-button icon="pi pi-search" class="mr-2"></p-button>
        <p-button icon="pi pi-calendar" styleClass="p-button-success mr-2"></p-button>
        <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
    </div>
</p-toolbar>


<p-table [value]="heros | sortBy:valorBy" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
        <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly}}</td>
            <td>{{ hero.color }}</td>

        </tr>
    </ng-template>
</p-table>
